stages:
  - deploy

deploy-railway:
  stage: deploy
  image: ubuntu
  only:
    - pushes
    - main
  script:
    - add-apt-repository ppa:deadsnakes/ppa &&
    - apt-get update &&
    - apt-get install -y curl python3.11 &&
    - python -m pip install --upgrade pip && 
    - pip install -r requirements.txt &&
    - pushd ./services && export PYTHONPATH="${PYTHONPATH}:$(pwd)"
    - curl -fsSL https://railway.app/install.sh | sh &&
    - export RAILWAY_TOKEN=64bd483f-daa9-43d2-b6c3-658631955345 &&
    - echo $RAILWAY_TOKEN
    - railway up --service=hallowed-front -d &&
    - railway run uvicorn services.auth.main:app --port 443